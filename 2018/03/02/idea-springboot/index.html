    <div class="post-body" itemprop="articleBody">

      
      

      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">一、spring boot 工程 从svn库导出到 intellij idea中 后用mainApplication中的main函数启动时会出现 Failed to introspect annotated methods on class org.springframework.boot.context.web.SpringBootServletInitializer</div><div class="line">的错误 原因是 intellij idea中 工程的tomcat需要再次配置一下 </div><div class="line">pom.xml 配置了jar包后，intellij idea 不会自动引入的</div><div class="line">选择 File -&gt; Project Structure-&gt;Modules-&gt;Dependencies</div><div class="line">找到 tomcat-embed-core 的jar包 作用域默认是provided ，把它改为 compile。 </div><div class="line">然后我们再run 一下 MainApplication 就可以启动了。</div><div class="line">二、我们可以不用java的方式启动，采用maven打包的方式启动</div><div class="line">点击界面右上角 ManApplication  选择 edit Config</div><div class="line">点击 左上方的 绿色的加号 </div><div class="line">把maven配置上去 然后 command line 输入 spring-boot:run  勾选share或者single instance only 点击确定</div><div class="line">你就会看到 intellij右上角 会有两种切换，一种是MainApplication 一种是刚刚添加的maven</div><div class="line">现在用 刚刚配置的 自己命名的maven 启动就可以了</div><div class="line">tips:这样的启动是 先打包再启动，开发时候不太方便。</div></pre></td></tr></table></figure>
